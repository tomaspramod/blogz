<!doctype html>
<html>
<head>

<title>{{title}}</title>
<style>
    .error {color: red;}
</style>

</head>
<body>
    <div>
        <a href='/blog'>Home</a>
    </div>
    <div>
        <a href='/submit'>Create a new post</a>
    </div>

    {% with messages = get_flashed_messages() %}
        <ul>
        {% for message in messages %}
            <li class=error>{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}
   
{% block content %}
{% endblock %}

</body>
</html>
